<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客管理登录</title>
  <link rel=" icon" href="/favicon.iso">
  <link rel="stylesheet" href="../static/jquery/semantic.min.css"th:href="@{/jquery/semantic.min.css}">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/animate.css"th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css"th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css"th:href="@{/lib/tocbot/tocbot.css}">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"th:href="@{/lib/editormd/css/editormd.min.css}">
  <link rel="stylesheet" href="../static/css/me.css"th:href="@{/css/me.css}">
  <style>
    body {

      background: url("https://ts1.cn.mm.bing.net/th/id/R-C.3f3563512ddcf9ee8f040fb9d9f7cbd4?rik=MyUvC%2fSSmabcSg&riu=http%3a%2f%2fimg.mm4000.com%2ffile%2fa%2fc8%2ff17d8fabe5.jpg%3fdown&ehk=vqJJjWDEcZqlCQkS1OQYsoUQZMy5LXnqyDnEumXgNpA%3d&risl=&pid=ImgRaw&r=0") no-repeat;
      background-size: 100% 100%;
    }

    #login_box {
      width: 20%;
      height: 400px;

      margin: auto;
      margin-top: 10%;
      text-align: center;
      border-radius: 10px;
      padding: 50px 50px;
    }

    h2 {
      color: #ffffff90;
      margin-top: 5%;
    }

    #input-box {
      margin-top: 5%;
    }

    span {
      color: #fff;
    }

    input {
      border: 0;
      width: 60%;
      font-size: 15px;
      color: #000000;
      background: transparent;
      border-bottom: 2px solid #fff;
      padding: 5px 10px;
      outline: none;
      margin-top: 10px;
    }

    button {
      margin-top: 50px;
      width: 60%;
      height: 30px;
      border-radius: 10px;
      border: 0;
      color: #fff;
      text-align: center;
      line-height: 30px;
      font-size: 15px;
      background-image: linear-gradient(to right, #30cfd0, #330867);
    }

    #sign_up {
      margin-top: 45%;
      margin-left: 60%;
    }

    a {
      color: #b94648;
    }
  </style>
</head>

<body>
<div id="login_box">
  <h2>Frk's Blog Controller Login</h2>
<form name="form" method="post" action="#" th:action="@{/admin/login}"> <!-- action指把提交的用户名和密码所要提交的地方-->
  <div class="field">

    <div id="input_box">
      <input type="text" name="username" placeholder="请输入用户名">
    </div>
  </div>


  <div class="field">
    <div class="input_box">
      <input type="password" name="password" placeholder="请输入密码">
    </div>

  </div>
  <button name="button"  >登录</button>




  <div class="ui red message"th:unless="${#strings.isEmpty(message)}"th:text="${message}">用户名和密码错误</div>



  </form>
</div>
<script src="../../static/jquery/jquery-3.6.1.js"th:src="@{/jquery/jquery-3.6.1.js}"></script>
<script src="../../static/jquery/semantic.min.js"th:src="@{/jquery/semantic.min.js}"></script>

<script src="../../static/lib/editormd/editormd.min.js"th:src="@{/lib/editormd/editormd.min.js}"></script>



<script>
  $('.ui.form').form({
    fields : {
      username : {
        identifier: 'username',
        rules: [{
          type : 'empty',
          prompt: '请输入用户名'
        }]
      },

      password : {
        identifier: 'password',
        rules: [{
          type : 'empty',
          prompt: '请输入密码'
        }]
      }
    }
  });

</script>
</body>
</html>
